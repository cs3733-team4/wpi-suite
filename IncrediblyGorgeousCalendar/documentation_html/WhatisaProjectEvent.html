<p class="rvps4"><span class="rvts11">What is a Project Event?</span></p>
<p class="rvps2"><span class="rvts6"><br/></span></p>
<p class="rvps2"><span class="rvts6">A Project Event is a type of Event saved on the Project Calendar and is visible to everyone in a Project. Any member of the Project team has the ability to edit or delete a Project Event. </span></p>
